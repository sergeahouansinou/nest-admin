version: '3'

services:
  nest-admin-web:
    image: buqiyuan/vue3-antdv-admin:stable
    container_name: nest-admin-web
    volumes:
      - ./deploy/web:/etc/nginx/conf.d
    ports:
      - '80:80'
    restart: always
    networks:
      - nest_admin_net
  mysql:
    image: mysql:latest
    container_name: nest-admin-mysql
    restart: always
    env_file:
      - .env
      - .env.production
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_PORT=${DB_PORT}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USERNAME=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - '${DB_PORT}:3306'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci # Définir le jeu de caractères utf8
    volumes:
      - ./__data/mysql/:/var/lib/mysql/ # ./__data/mysql/ chemin remplaçable par le vôtre
      - ./deploy/sql/:/docker-entrypoint-initdb.d/ # Scripts d'initialisation. Si ./__data/mysql/ contient déjà des données, les scripts d'initialisation ne seront pas exécutés
    networks:
      - nest_admin_net

  redis:
    image: redis:alpine
    container_name: nest-admin-redis
    restart: always
    env_file:
      - .env
      - .env.production
    ports:
      - '${REDIS_PORT}:6379'
    command: >
      --requirepass ${REDIS_PASSWORD}
    networks:
      - nest_admin_net

  nest-admin-server:
    # build : construire l'image depuis le chemin actuel
    build:
      context: .
      args:
        - PROJECT_DIR=${PROJECT_DIR}
    image: buqiyuan/nest-admin-server:stable
    container_name: nest-admin-server
    restart: always
    env_file:
      - .env
      - .env.production
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT}:${APP_PORT}'
    volumes:
      - ./logs/:${PROJECT_DIR}/logs/ # ./logs fichiers journaux montés à l'extérieur du conteneur
    # Les services spécifiés dans depends_on doivent être démarrés avant le service actuel
    depends_on:
      - mysql
      - redis
    networks:
      - nest_admin_net

networks:
  nest_admin_net:
    name: nest_admin_net
