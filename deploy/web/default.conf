map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
  listen 80;
  absolute_redirect off; #Désactiver la redirection en chemin absolu
  sendfile on;
  default_type application/octet-stream;

  gzip on;
  gzip_http_version 1.1;
  gzip_disable      "MSIE [1-6]\.";
  gzip_min_length   256;
  gzip_vary         on;
  gzip_proxied      expired no-cache no-store private auth;
  gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level   9;

  root /usr/share/nginx/html;

  location / {
    # same docker config
    root /usr/share/nginx/html;
    index index.html;
    # support history mode
    try_files $uri $uri/ /index.html;
  }

  # Service backend
  location ^~ /api/ {
    proxy_pass  http://nest-admin-server:7001/; # Règle de transfert
    proxy_set_header Host $proxy_host; # Modifier l'en-tête de la requête transférée pour que l'application cible reçoive la vraie requête
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Service websocket
  location ^~ /ws-api/ {
        proxy_pass http://nest-admin-server:7002/;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-real-ip $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
  }

}
